{% extends "mouse_cat/base.html" %}
{% load staticfiles %}
{% block content %}

<script src= "{% static 'js/join.js' %}"></script>

<div id="content">
    <h1>Join game</h1>
    {% if msg_error %}

        <p class="error">ERROR: {{ msg_error }}</p>
    {% else %}
        {% for game in partidas_disp %}
            <button onclick="joinFunction({{ game.id }})" href="{% url 'join_game' game.id %}"> {{ game }}</button>
            <a hidden class="btn_entrar_{{ game.id}}" href="{% url 'select_game' game.id %}">Entrar</a>
            <p id="join_succes"></p>
        {% endfor %}

        <!--<p><b>{{ game.mouse_user.username }}</b> succesfully joined to game <b>{{ game.id }}</b>. The game can start!!!</p>-->
    {% endif %}
    <p><button><a href="{% url 'landing' %}">Return to homepage</a></button></p>
</div>
{% endblock content %}
